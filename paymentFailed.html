<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Payment Failed</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Cairo', sans-serif;
        background: transparent;
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 50px;
        border-radius: 24px;
        text-align: center;
        width: 380px;
        box-shadow: 0 25px 60px rgba(0,0,0,.15);
        animation: shake .6s;
        border: 1px solid rgba(255,255,255,.3);
    }

    .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        object-fit: contain;
    }

    .cross {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ff1744, #ff8a80);
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 45px;
    }

    h1 {
        color: #ff1744;
        margin: 25px 0 10px;
    }

    p {
        color: #444;
        margin-bottom: 15px;
        font-size: 14px;
        line-height: 1.6;
    }

    .subtitle {
        color: #888;
        font-size: 13px;
        margin-bottom: 25px;
    }

    .error-info {
        background: rgba(255, 23, 68, 0.1);
        padding: 15px;
        border-radius: 12px;
        margin: 20px 0;
        font-size: 12px;
        color: #666;
    }

    .buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
        flex-direction: column;
    }

    a {
        display: inline-block;
        padding: 12px 24px;
        background: #ff1744;
        color: white;
        border-radius: 30px;
        text-decoration: none;
        transition: .3s;
        font-size: 14px;
    }

    a.secondary {
        background: transparent;
        border: 2px solid #ff1744;
        color: #ff1744;
    }

    a:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255,23,68,.4);
    }

    a.secondary:hover {
        background: rgba(255,23,68,0.1);
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-8px); }
        50% { transform: translateX(8px); }
        75% { transform: translateX(-8px); }
        100% { transform: translateX(0); }
    }
</style>
</head>
<body>

<div class="card">
    <img src="assets/images/Logo.png" alt="Logo" class="logo">
    <div class="cross">✕</div>
    <h1>فشل الدفع</h1>
    <p>للأسف، لم تتم عملية الدفع بنجاح</p>
    <p class="subtitle">جرب مرة أخرى باستخدام طريقة دفع مختلفة</p>
    <div class="error-info">
        <p>✓ تأكد من صحة بيانات بطاقتك</p>
        <p>✓ تحقق من رصيد حسابك</p>
        <p>✓ جرب طريقة دفع أخرى (تمارا، تابي، أو بطاقة أخرى)</p>
    </div>
    <div class="buttons">
        <a href="/cart.html">إعادة المحاولة</a>
        <a href="/" class="secondary">العودة للرئيسية</a>
    </div>
</div>

</body>
</html>
