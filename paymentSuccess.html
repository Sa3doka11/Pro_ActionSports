<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Payment Success</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Cairo', sans-serif;
        background: transparent;
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 50px;
        border-radius: 24px;
        text-align: center;
        width: 380px;
        box-shadow: 0 25px 60px rgba(0,0,0,.15);
        animation: pop .6s ease-out;
        border: 1px solid rgba(255,255,255,.3);
    }

    .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        object-fit: contain;
    }

    .check {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: linear-gradient(135deg, #00c853, #69f0ae);
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 50px;
        animation: pulse 1.5s infinite;
    }

    h1 {
        color: #00c853;
        margin: 25px 0 10px;
    }

    p {
        color: #444;
        margin-bottom: 15px;
        font-size: 14px;
        line-height: 1.6;
    }

    .subtitle {
        color: #888;
        font-size: 13px;
        margin-bottom: 25px;
    }

    .order-info {
        background: rgba(0, 200, 83, 0.1);
        padding: 15px;
        border-radius: 12px;
        margin: 20px 0;
        font-size: 12px;
        color: #666;
    }

    .buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
    }

    a {
        display: inline-block;
        padding: 12px 24px;
        background: #00c853;
        color: white;
        border-radius: 30px;
        text-decoration: none;
        transition: .3s;
        font-size: 14px;
    }

    a.secondary {
        background: transparent;
        border: 2px solid #00c853;
        color: #00c853;
    }

    a:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,200,83,.4);
    }

    a.secondary:hover {
        background: rgba(0,200,83,0.1);
    }

    @keyframes pop {
        from { transform: scale(.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(0,200,83,.6); }
        70% { box-shadow: 0 0 0 18px rgba(0,200,83,0); }
        100% { box-shadow: 0 0 0 0 rgba(0,200,83,0); }
    }
</style>
</head>
<body>

<div class="card">
    <img src="assets/images/Logo.png" alt="Logo" class="logo">
    <div class="check">✓</div>
    <h1>تم بنجاح!</h1>
    <p>شكراً ليك على ثقتك بنا</p>
    <p class="subtitle">تم تأكيد الدفع وسيتم معالجة طلبك في أسرع وقت</p>
    <div class="order-info">
        <p>✓ يمكنك متابعة حالة الطلب من حسابك</p>
        <p>✓ شحن سريع وآمن إلى باب منزلك</p>
    </div>
    <div class="buttons">
        <a href="/">الرجوع للرئيسية</a>
        <a href="/profile.html" class="secondary">متابعة الطلب</a>
    </div>
</div>

</body>
</html>
